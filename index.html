<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animação "Image Gallery"</title>
</head>
<body>

    <div class="galeria">
        <nav>
            <div class="logo">
                <h2>Typo.</h2>
            </div>
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>Explore este <br> maravilhoso imóvel</h1>
                <p>Você pode explorar a melhor propriedade próxima ou local onde deseja obter a propriedade.</p>
                <button type="button">Explore as propriedades</button>
                <ul>
                    <li class="btn active"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <div class="col-2">
                <img src="images/1.jpg" id="fotos" alt="">
            </div>
        </div>
    </div>

    <script>
        var btn = document.getElementsByClassName("btn");
        var banner = document.getElementById("fotos");

        btn[0].onclick = function(){
            banner.src = "images/1.jpg";
            animation();
            this.classList.add("active");
        }

        btn[1].onclick = function(){
            banner.src = "images/2.jpg";
            animation();
            this.classList.add("active");
        }

        btn[2].onclick = function(){
            banner.src = "images/3.jpg";
            animation();
            this.classList.add("active");
        }

        btn[3].onclick = function(){
            banner.src = "images/4.jpg";
            animation();
            this.classList.add("active");
        }

        btn[4].onclick = function(){
            banner.src = "images/5.jpg";
            animation();
            this.classList.add("active");
        }

        btn[5].onclick = function(){
            banner.src = "images/6.jpg";
            animation();
            this.classList.add("active");
        }

        function animation(){
            banner.classList.add("zoom");
            setTimeout(function(){
                banner.classList.remove("zoom")
            },500);

            for (b of btn){
                b.classList.remove("active");
            }
        }
    </script>
    
</body>
</html>
